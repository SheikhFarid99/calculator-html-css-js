<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="center">
        <form  class="calculator" name="calc">
            <input class="result_show" readonly name="result" type="text">
            <span class="number all_clear" onclick="calc.result.value = '' "><i>C</i></span>
            <span class="number" onclick="calc.result.value += '/' "><i>/</i></span>
            <span class="number" onclick="calc.result.value += '*' "><i>*</i></span>
            <span class="number" onclick="calc.result.value += '7' "><i>7</i></span>
            <span class="number" onclick="calc.result.value += '8' "><i>8</i></span>
            <span class="number" onclick="calc.result.value += '9' "><i>9</i></span>
            <span class="number" onclick="calc.result.value += '-' "><i>-</i></span>
            <span class="number" onclick="calc.result.value += '4' "><i>4</i></span>
            <span class="number" onclick="calc.result.value += '5' "><i>5</i></span>
            <span class="number" onclick="calc.result.value += '6' "><i>6</i></span>
            <span class="number plus" onclick="calc.result.value += '+' "><i>+</i></span>
            <span class="number" onclick="calc.result.value += '1' "><i>1</i></span>
            <span class="number" onclick="calc.result.value += '2' "><i>2</i></span>
            <span class="number" onclick="calc.result.value += '3' "><i>3</i></span>
            <span class="number" onclick="calc.result.value += '0' "><i>0</i></span>
            <span class="number" onclick="calc.result.value += '00' "><i>00</i></span>
            <span class="number" onclick="calc.result.value += '.' "><i>.</i></span>
            <span class="number equel" onclick="document.calc.result.value = eval(calc.result.value)"><i>=</i></span>
        </form>
    </div>
</body>
</html>
